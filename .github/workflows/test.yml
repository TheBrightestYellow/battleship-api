name: Test
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Set Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Install Packages
        uses: borales/actions-yarn@v4
        with:
          cmd: install
      - name: Run Tests
        run: yarn run test
